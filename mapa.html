<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="mapa" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Página de exibição do mapa com todos os rios cadastrados">
  <meta name="theme-color" content="#ffffff" />
  <link rel="apple-touch-icon" href="/assets/icons/58.png">
  <link rel="stylesheet" href="assets\css\cards.css">
  <link rel="stylesheet" href="assets\css\navbar.css">
  <title>Mapa</title>

  <link rel="manifest" href="manifest.json">
  <script type="module" src="./index.js"></script>


  <style>
    #map {
      height: 100%;
    }
  </style>

</head>

<body>

  <div class="mapa-google">
    <div id="map"></div>
    <script async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuw1f9lMuTdqneaCKi69plEbLJCLUfZTI&callback=initMap">
      </script>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js', { scope: '/' });
    }
  </script>

  <script>
    let map;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: -8.0543586, lng: -34.8680777},
        zoom: 15,
      });
    }

    window.initMap = initMap;
  </script>

</body>
<nav>
  <div class="navbar">
    <div class="mapa">
      <img loading="lazy" src="assets\icons\mapaescuro.svg" width="34" height="31" alt="mapa">
    </div>
    <a href="home.html">
      <div class="cartoes">
        <img loading="lazy" src="assets\icons\cartõesbranco.svg" width="34" height="31" alt="cartões">
      </div>
    </a>

    <a href="usuario.html">
      <div class="usuario">
        <img loading="lazy" src="assets\icons\usuariobranco.svg" width="34" height="31" alt="usuario">
      </div>
    </a>
  </div>
  <div class="escala-mapa">
    <div id="wrap">
      <img loading="lazy" src="assets\icons\pesquisa.svg" alt="pesquisar">
      <form action="" autocomplete="on">
        <input id="search" name="search" type="text" placeholder="Rio Capibaribe"><input id="search_submit"
          value="Rechercher" type="submit">
      </form>
      </img>
    </div>
  </div>


</nav>

</html>
