<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta name="description" content="Página de login">
  <meta name="theme-color" content="#ffffff" />
  <link rel="apple-touch-icon" href="/assets/icons/58.png">
  <title>Login AquaVita</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="assets/img/logo.webp" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">


  <!-- Template Main CSS File -->
  <link href="assets/css/cards.css" rel="stylesheet">
  
  <link href="assets/css/login.css" rel="stylesheet">

  <link rel="manifest" href="manifest.json">

  <!-- =======================================================
  * Template Name: NiceAdmin - v2.4.0
  * Template URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/

</head>

<body>

  <img loading="lazy" class="logo-img" src="assets/img/logo.webp" width="500" height="500" alt="Logo da Aqua Vita">


  <div class="">
    <h3>Aplicativo de monitoramento de água</h3>
    <h5>Acesse sua Conta</h5>
    <p>Insira usuário e senha</p>
  </div>

  <form novalidate action="home.html">

    <div class="col-12">
      <label for="yourUsername" p style="color:#0378A6">Usuário</label>
      <div>
        <input type="text" name="username" id="yourUsername" required>
        <div class="invalid-feedback">Por favor, insira seu nome  de usuário</div>
      </div>
    </div>

    <div class="col-12">
      <label for="yourPassword" class="form-label">Senha</label>
      <input type="password" name="password" class="form-control" id="yourPassword" required>
      <div class="invalid-feedback">Insira sua senha</div>
    </div>

    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Mantenha-me conectado</label>
      </div>
    </div>
    <div class="col-12">
      <div class="botao-login">
        <button class="fundo-botao" type="submit">Login</button>
      </div>
    </div>
    <div class="regbutton">
      <a href="registrar.html">Cadastrar</a>
      <a href="Ajuda-login.html"><p>Ajuda</p></a>
      
    </div>
  </form>


  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js', { scope: '/' });
    }
  </script>

</body>

</html>
