<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta name="description" content="Página de login">
  <meta name="theme-color" content="#ffffff" />
  <link rel="apple-touch-icon" href="/assets/icons/58.png">
  <title>Registro</title>
  <meta content="" name="description">
  <meta content="" name="keywords">


  <!-- Google Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet' />
  <link href='https://fonts.googleapis.com/css?family=Play' rel='stylesheet' />


  <!-- Template Main CSS File -->
  <link href="assets/css/cards.css" rel="stylesheet">
  <link href="assets/css/login.css" rel="stylesheet">

  <link rel="manifest" href="manifest.json">


<body>

  <img loading="lazy" class="logo-img" src="assets/img/logo.webp" width="500" height="500" alt="Logo da Aqua Vita">

  <div class="caixa-login">
    <div class="titulo-login">
      <h3>Aplicativo de monitoramento de água</h3>
      <h3>Cadastro</h3>
      <p>Crie seu conta para acessar o aplicativo</p>
    </div>

    <form onsubmit="cadastrarUsuario()" class="row g-3 needs-validation">

      <br>

      <div class="col-12">
        <label for="yourUsername" class="form-label">Nome</label>
        <input type="text" name="username" class="form-control" id="nome" placeholder="Insira um nome de usuário">
      </div>

      <div class="col-12">
        <label for="yourUsername" class="form-label" p style="color:#0378A6">Email</label>

        <div class="input-group has-validation">
          <input type="text" name="username" class="form-control" id="email" placeholder="Insira seu email">
        </div>
      </div>


      <div class="col-12">
        <label for="yourPassword" class="form-label">Senha</label>
        <input type="password" name="password" class="form-control" id="senha" placeholder="Insira uma senha">
      </div>

      <div class="col-12">
        <label for="yourPassword" class="form-label">Repita a Senha</label>
        <input type="password" name="password" class="form-control" id="yourPassword" placeholder="Repetir senha">
      </div>

      <br>

      <div class="col-12">
      <div class="botao-login">
        <button class="fundo-botao" type="submit">Cadastrar-se</button>
      </div>
      </div>

      <br>

      <div class="regbutton" style="text-align: center;">
        <a href="index.html">Fazer login</a>
      </div>
    </form>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js', { scope: '/' });
    }
  </script>

</body>

</html>
