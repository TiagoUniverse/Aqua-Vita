    <script>

        google.charts.load('current', { 'packages': ['corechart'] });

        function desenharPizza() {
            var tabela_temp = new google.visualization.DataTable();
            tabela_temp.addColumn('string', 'Meses');
            tabela_temp.addColumn('number', 'Temperatura');
            tabela_temp.addRows([
                ['Janeiro', 20],
                ['Fevereiro', 26],
                ['Março', 25],
                ['Abril', 22],
                ['Maio', 23],
                ['Junho', 21],
                ['Julho', 22]
            ]);

            var opcoes = {
                'title': 'Tipos de Gastos',
                'height': 300,
                'width': 400


            };

            var grafico = new google.visualization.PieChart(document.getElementById('grfPizza'));
            grafico.draw(tabela_temp);
        }
        google.charts.setOnLoadCallback(desenharPizza);
    </script>
