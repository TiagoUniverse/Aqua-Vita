        <div class="container-criar">

                <a>Temperatura:</a>
                <p><input type="input-add" name="temperatura" value="" /></p>
                <a>Condutividade:</a>
                <p><input type="input-add" name="condutividade" value="" /></p>
                <a>Salinidade:</a>
                <p><input type="input-add" name="salinidade" value="" /></p>
                <a>Turbidez:</a>
                <p><input type="input-add" name="turbidez" value="" /></p>

                <br>

                <div class="botoes-criar-editar">
                <button type="submit" name="update" value="create" class="btn btn-primary botoesperfil">Criar rio</button>
