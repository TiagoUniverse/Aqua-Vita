<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=10, minimum-scale=1.0">
  <meta name="description" content="Página para fazer o cadastro de um novo rio.">
  <meta name="theme-color" content="#ffffff"/>
  <link rel="apple-touch-icon" href="/assets/icons/58.png">
  <title>Pagina dos rios</title>
  <link href="assets/css/cards.css" rel="stylesheet">
  <link rel="stylesheet" href="assets\css\navbar.css">
  <link rel="manifest" href="manifest.json">

</head>

<body>
  <header>
  </header>


  <div class="logo-menor">
    <img loading="lazy" src="assets\img\logo.webp" width="100" height="100" alt="Logo AquaVita">
  </div>
  
    <div class="fotorio">
        <img loading="lazy" src="assets\img\inserir-img.jpeg" width="385" height="381" alt="Foto do perfil">
        <p>(Insira sua foto)</p>
    </div>

  <div class="espacinho-menor"></div>
  <form class="row g-3 needs-validation" novalidate>

    <div class="dadosperfil">
      <div>
        <a>Nome do rio / reservatório</a>
        <input class="input-add" type="name" name="rio">
      </div>
      <div>
        <a>Endereço</a>
        <input class="input-add" type="adress" name="rio">
      </div>
      <Div>
        <a>Latitude</a>
        <input class="input-add" type="latitude" name="rio">
      </Div>
      <div>
        <a>Longitude</a>
        <input class="input-add" type="longitude" name="rio">
      </div>
    </div>


    <div class="botoesperfil">
      <a href="index.html"><button class="botao-salvar" type="button">
          <p>Salvar</p>
        </button>
      </a>
    </div>
  </form>


  <div class="espacinho">
  </div>


  <nav>
    <div class="navbar">
      <div class="mapa">
        <a href="mapa.html">
         <img loading="lazy" src="assets\img\svg\mapicon.svg" width="58" height="58" alt="botão do mapa">
        </a>
      </div>
      <div class="cancelar">
        <a href="index.html">
          <img loading="lazy" src="assets\img\svg\addicon.svg" width="58" height="58" alt="botão de adicionar"></a></a>
      </div>
      <div class="usuario">
        <a href="usuario.html">
          <img loading="lazy" src="assets\img\svg\usericon.svg" width="58" height="58" alt="botão do usuário">
        </a>
      </div>
    </div>
  </nav>

  <nav>
    <div class="navbar">
        <a href="mapa.html">
            <div class="mapa">
                <img loading="lazy" src="assets\icons\mapabranco.svg" width="34" height="31" alt="mapa">
            </div>
        </a>
        <div class="cartoes">
            <img loading="lazy" src="assets\icons\cartõesescuro.svg" width="34" height="31" alt="cartões">
        </div>
        <a href="usuario.html">
            <div class="usuario">
                <img loading="lazy" src="assets\icons\usuariobranco.svg" width="34" height="31" alt="usuario">
            </div>
        </a>
    </div>
    <div id="wrap">
        <form action="" autocomplete="on">
        <input id="search" name="search" type="text" placeholder="What're we looking for ?"><input id="search_submit" value="Rechercher" type="submit">
        </form>
    </div>
  </nav>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js', { scope: '/' });
    }
  </script>

</body>

</html>
